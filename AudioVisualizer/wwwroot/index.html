<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audio visualization tool for system audio">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="visualizer-container">
        <header class="title-container">
            <h1 class="title title--3d" id="mainTitle">Audio Visualizer</h1>
        </header>

        <canvas id="visualizer"
                aria-label="Audio visualization display"
                role="img"></canvas>

        <div class="controls-bottom">
            <p class="instructions" id="instructions">
                Share system audio to begin visualization
            </p>

            <button id="startButton"
                    class="button button--primary"
                    type="button">
                Start Visualizer
            </button>

            <button id="fullscreenButton"
                    class="button button--primary button--small"
                    type="button">
                Fullscreen
            </button>

            <div id="errorMessage"
                 class="error-message"
                 aria-live="polite"
                 role="alert"></div>
        </div>
    </main>

    <script src="js/AudioVisualizer.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
